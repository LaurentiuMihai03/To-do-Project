<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container">
    <h1>To-do List</h1>
    <!-- Div-ul cu input-ul si cu button-ul de Add -->
    <div class="add-element">
        <input type="text" id="add" placeholder="Lucruri de facut astazi...">
        <button id="btn">Add</button>
    </div>
    <!-- elemente -->
    <div class="element-list">
    <ul id="list">
        <li>Cumpara niste carne</li>
        <li>Nu uita sa faci asigurarea</li>
    </ul>
</div>
</div>


    <script src="./sandbox.js"></script>
</body>
</html>
